<script>
    $(document).ready(function () {

        $masonry = $('.masonry');
        $masonry.imagesLoaded(function () {
            $('.masonry').masonry({
                // options
                itemSelector: '.grid-item',
                percentPosition: true
            });
        });

        var $imagePopup = $('[data-image-popup]');
        /*Image*/
        $imagePopup.magnificPopup({
            type: 'image',
            gallery: {
                enabled: true
            },
        });

    });
</script>
